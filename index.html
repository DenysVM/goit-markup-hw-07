    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <button class="btn-modal-close" type="button" data-modal-close>
          <svg class="btn-modal-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-normal"></use>
          </svg>
        </button>
        <!-- Form -->
        <form class="modal-form">
          <label class="label-modal">
            Name
            <span class="label-wrap">
              <input type="text" name="name" class="modal-input" autofocus />
              <svg class="modal-input-icon" width="12" height="12">
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </span>
          </label>
          <label class="label-modal">
            Phone
            <span class="label-wrap">
              <input type="tel" name="phone" class="modal-input" />
              <svg class="modal-input-icon" width="13" height="13">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </span>
          </label>
          <label class="label-modal">
            Email
            <span class="label-wrap">
              <input type="email" name="email" class="modal-input" />
              <svg class="modal-input-icon" width="15" height="12">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </span>
          </label>
          <label class="label-modal-textarea">
            Comment
            <textarea name="comment" placeholder="Text input"></textarea>
          </label>
          <input
            type="checkbox"
            name="policy"
            class="input-check check-hidden"
            id="checkbox"
          />
          <label class="label-checkbox" for="checkbox">
            <span>
              <svg class="check-icon" width="10" height="8">
                <use href="./images/icons.svg#icon-checkbox"></use>
              </svg>
            </span>
            I accept the terms and conditions of the &#160;
            <a class="policy-link" href="">Privacy Policy</a>
          </label>
          <button type="submit" class="btn-modal-submit">Send</button>
        </form>
      </div>
    </div>

    <!-- Modal Script -->
